<div id='events'>

  $(document).ready(function() {
  $('#coin-slider').coinslider({ width: 400, height: 255, hoverPause: true, links : false, effect: '', navigation: true, delay: 5000 });
  });
</script>


<div id='blog'>
  <h3><a href="{{=URL(r=request, c='wiki', f='blog')}}" style='text-decoration:none'>Recent blog posts</a></h3>
  {{ pages = blog_list()}}
  <ul>
    {{for item in pages:}}
    <li>
      <a class="title" href="{{= URL (r = request, c = 'wiki', f = 'blog', args = [item.slug, 'view'])}}">{{= item.title }}</a>
      <p class="date">{{= item.date}}</p>
    </li>
    {{pass}}
  </ul>
</div>
